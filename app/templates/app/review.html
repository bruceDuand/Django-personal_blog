{% extends 'app/base.html' %}

{% block content %}
<div class="col-sm-6 col-sm-offset-3">
<div class="container-fluid">
	<h2>Please enter your movie review</h2>

	<form method="POST" action="{% url 'review_result' %}" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="form-group">
			{{ form.moviereview  }}
		</div>
		<input type="submit" class="btn btn-default" name="Submit review" value="Submit review">
	</form>
</div>
</div>
{% endblock content %}
